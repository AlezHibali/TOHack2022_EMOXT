<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">

	<title>TOHack2022 project</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styling.css') }}">
	<div class="header-image">
		<img src="{{ url_for('static', filename='img/logo.png') }}" alt="logo.png" width="device-width">
	</div>
</head>
<body>
	<h1 class="heading">Text to Emoji Conversion</h1>
	<div style="max-width: 90em;">
		<!--originally 28em max-width-->
		<p class="emphasis">Convert recorded audio to:</p>
		<select id="encodingTypeSelect">
			<!-- <option value="wav">Waveform Audio (.wav)</option> -->
			<option value="mp3">MP3 (MPEG-1 Audio Layer III) (.mp3)</option>
			<!-- <option value="ogg">Ogg Vorbis (.ogg)</option> -->
		</select>
		<div id="controls">
			<button id="recordButton">Record</button>
			<button id="stopButton" disabled>Stop</button>
		</div>
		<div id="formats"></div>

		<pre></pre>
		<pre id="log"></pre>



		<div class="emphasis" id="recordings"><pre>Recordings</pre></div>
		<ol id="recordingsList"></ol>
	</div>

	<!-- inserting these scripts at the end to be able to use all the elements in the DOM -->

	<script src="{{ url_for('static', filename='js/WebAudioRecorder.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/app.js') }}"></script>

</body>
	<footer>
		<h2>Contact</h2>

		<a href="https://devpost.com/software/emoxt">Devpost</a>
	</footer>
</html>
